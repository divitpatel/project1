<div class="bp-content-main-container">
    <div class="bp-box content-container">
        <div data-uxd-dropdown-cmp class="ant-md-select form-item uxd-btn-ddl col-xxs-offset-1 col-xxs-10 col-xs-offset-1 col-xs-4 col-md-offset-1 col-md-4 col-lg-offset-1 col-lg-3"
            name="mdState" id="mdState" [items]="appointedStatesOptions" required [defaultText]="'Select a State'" (onChange)="onStateSelected($event)">
        </div>

        <div data-uxd-dropdown-cmp class="ant-md-select form-item col-xxs-offset-1 col-xxs-10 col-xs-6 col-md-6 col-lg-4 " name="mdLob"
            id="mdLob" [items]="lobs" required [defaultText]="'Select a Market'" (onChange)="onLobSelected($event)">
        </div>
    </div>

    <!-- Below template is only for landing page -->
    <div *ngIf="isInLandingPage; else subsequentPage">
        <landing-page [pageLoading]="landingPageState.pageLoading" [contentFetchFailed]="landingPageState.contentFetchFailed" [slotList]="landingPageState.slotList"
            [noRecords]="landingPageState.noRecords" (onSelection)="onLinkSelection($event)" (onDocumentSelection)="onDocumentSelection($event)"></landing-page>
    </div>

    <!-- Below template is for next set of page -->
    <ng-template #subsequentPage>
        <product-details (prevPage)="goBackToPreviousContentPage($event)" [previousPage]="childPageState.parent" [currentPage]="childPageState.current"
            [pageLoading]="childPageState.pageLoading" [fetchFailed]="childPageState.contentFetchFailed" (onSelection)="onLinkSelection($event)"
            (onDocumentSelection)="onDocumentSelection($event)"></product-details>
    </ng-template>
</div>
