<div class="twofa">
    <div class="login-container">
        <div class="masthead " aria-label="" style="background-image: url(./app/uxAssets/images/masthead_blue.svg)">
            <header>
                <h1 class="headline-underline animate">
                    Broker Portal - Login
                </h1>
            </header>
        </div>
        <div class="container">
            <div class="col-xxs-12 col-xs-10 col-md-12 col-xs-offset-1 col-md-offset-0">
                <div class="row">
                    <div class="content-container">
                      <msg-cmp></msg-cmp>
                        <div class="content col-xxs-10 col-xxs-offset-1">
                            <h4 class="headline-underline animate">This is an intermediate page for BP Reimagine Application</h4>
                            <form autocomplete="off" class="recovery ng-untouched ng-pristine ng-invalid" id="loginForm" method="POST" name="loginForm">
                                <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8 col-xxs-12">
                                    <input type="text" #userid placeholder="User Id" class="ant-input-long ng-untouched ng-pristine ng-invalid ant-text-input"
                                    />
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 col-xxs-12 footer">
                                    <div class="horizontal-center">
                                        <button (click)="onLoginClick(userid.value)" class="btn btn-lg btn-primary">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
