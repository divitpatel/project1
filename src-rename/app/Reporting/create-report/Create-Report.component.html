<div id="create-report">
    <div class="content col-xxs-12 ant-margin-bot-20 horizontal-center">
        <h2 class="heading-three">Create a New Report</h2>
    </div>
    <div class="col-md-4 col-md-offset-4 col-xs-12 ant-padding-0 clear">
        <div #reportType="ngModel" data-uxd-dropdown-cmp [(ngModel)]="selectedReport" name="reportType" 
            id="reportType" [items]="content.dropDown.options" required [defaultText]="'Select Report Type'">
        </div>
    </div>
    <div class="clear"></div>
    <br>
    <div class="row">
        <form *ngIf="reportType.value" class="report-form" #myForm="ngForm" (ngSubmit)="createReport(myForm)">
            <div class="form-item col-md-8 ant-margin-bot-5">
                <label for="title" class="btpa ant-margin-bot-15">Title of New Report</label>
                <input id="title" name="title" ngModel type="text" class="ant-text-input ant-full-width" required/>
            </div>
            <div class="ant-margin-bot-20 ant-padding-lt-15 ant-padding-rt-15">
            <div class="col-md-4" #reportSchedule="ngModel" data-uxd-dropdown-cmp [(ngModel)]="mdSelectNm" class="m" [labelText]="content.dropDown2.title"
                name="reportSchedule" id="reportSchedule" [items]="content.dropDown2.options" disabled [defaultText]="'One Time Only'">
            </div>
            </div>
            <div class="form-item col-md-8 col-xs-12 ant-margin-bot-20">
                <label for="description">Description</label>
                <textarea id="description" name='description' ngModel type="text" class="ant-text-input ant-full-width" rows="4" cols="50"></textarea>
            </div>
            <div class="collapse-block col-xs-12">
                <div class="collapsed">
                    <span class="fa fa-plus-circle"></span>
                    <span>Show More Options</span>
                </div>
            </div>
            <div class="horizontal-center col-xs-12">
                <button  type="submit" class="btn-sm btn-primary">Create Report</button>
                <button class="btn-sm btn-secondary" (click)="cancelReport()">Cancel</button>
            </div>
        </form>
    </div>
</div>
